num_rounds: 10
num_clients: 10

dataset:
  distribution: dirichlet
  plot_label_distribution: True
  alpha: 1
  batch_size: 128


config_fit:
  num_epochs: 10
  learning_rate: 0.01

# Comment the two sections below to make hydra generate the files again
defaults:  
  - _self_  
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .